<div class="checkbox-container">
  <div
    class="checkbox"
    [class.checked]="isChecked"
    (click)="toggleChecked($event)"
  >
    <app-icon *ngIf="isChecked" icon="check"></app-icon>
  </div>
  <span *ngIf="text" class="checkbox-label">
    <app-typography [text]="text"></app-typography>
  </span>
</div>
